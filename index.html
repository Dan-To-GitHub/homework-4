<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
  </head>
  <body>
    <header>
        <div class="large-font">Coding Quiz</div>
        <button id="start-button">Start</button>
        <button class="hide" id="redo-button">Redo</button>
    </header>

    <main>
        <section class="container">
            <div class="question hide" id="question"></div>
            <button class="options hide" id="option_1"></button>
            <button class="options hide" id="option_2"></button>
            <button class="options hide" id="option_3"></button>
            <button class="options hide" id="option_4"></button>
            <form class="hide" id="form">
                <label>Enter your initials to submit your score:</label><br>
                <input type="text" id="initials" placeholder="ABC" maxlength="3" value=""><br>
                <button id="submit">Submit</button>
            </form>
            <div class="hide" id="scores"></div>
        </section>
        <section class= "timer">
            <div class = "timer-text">
                <div class="large-font" id="timer-count">60</div>
                <h3>seconds remaining</h3>
            </div>
        </section>
    </main>
    <script src="./Assets/script.js"></script>
  </body>
</html>
